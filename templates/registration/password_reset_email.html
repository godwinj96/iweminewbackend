<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset Request</h2>
    <p>Hello,</p>
    <p>You're receiving this email because you requested a password reset for your account. Click the link below to reset your password:</p>
    <p><a href="{{ frontend_url }}{{ uid }}/{{ token }}/">Reset my password</a></p>
    <p>If you did not request this, please ignore this email.</p>
</body>
</html>
